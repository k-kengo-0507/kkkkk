<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JStask</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <style>
  body{
      overflow: hidden;
  }
    #push-popup{
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 300px;
    }

.popup {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 4;
    opacity: 0;
    visibility: hidden;
    transition: 2s;
  }
  .popup.is-show {
    opacity: 0.5;
    visibility: visible;
  }
  .popup-inner {
    position: relative;
    margin-left: auto;
    margin-right: auto;
    top: 220px;
    height: 100px;
    width: 300px;
    padding: 50px;
    background-color: skyblue;
    opacity: 0.5;
    border-radius: 10px;
    z-index: 2;
  }
  
  .close-btn {
    position: absolute;
    right: 10px;
    top: 0px;
    cursor: pointer;
  }
  .black-background {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(7, 7, 7);
    z-index: 1;
    cursor: pointer;
    opacity: 1;
  }
</style>
</head>
<body>
<button id="push-popup">push</button>
<div class="popup" id="js-popup">
    <div class="popup-inner">
      <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
    </div>
    <div class="black-background" id="js-black-bg"></div>
  </div>
  <script src="js/JS_task.js"></script>
</body>
</html>
